<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head >
  <div th:replace="home :: head"></div>
  <meta charset="UTF-8">
  <title>Danh sách khách hàng</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="/jquery/jquery-3.6.0.min.js"></script>
  <script src="/js/bootstrap.js"></script>

</head>

<!--nav bar-->
<nav class="navbar navbar-expand-lg  navbar-dark bg-success my-2 px-5 border border-info  sticky-top">
  <a class="navbar-brand mx-5" href="#">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item mr-5">
        <a class="navbar-brand mr-0" href="/employee">Employee <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item  mr-5">
        <a class="navbar-brand mr-0" href="/customer">Customer <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item mr-5 ">
        <a class="navbar-brand mr-0" href="/service">Service <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item mr-5 ">
        <a class="navbar-brand mr-0" href="#">Contract <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white">Search</button>
    </form>
  </div>
</nav>
<body>
<p>
  <a th:href="@{/list_customer}">
    Back to product list
  </a>
</p>
<form th:action="@{/save_customer}" th:object="${customerDto}" method="post" novalidate="novalidate">
  <div class="container col-3"></div>
  <div class="container col-6">
    <div class="container mt-3 ">
      <div class="alert alert-primary " role="alert" STYLE="text-align: center">
        <h3>CREATE CUSTOMER INFORMATION</h3>
      </div>
<!--      <input type="hidden" th:field="*{customerId}"/>-->
      <div class="form-group">
        <label for="numberId">ID</label>
        <input type="number" class="form-control" id="numberId" aria-describedby="numberId">

      </div>
      <div class="form-group">
        <label for="numberId">Customer Number</label>
        <input type="text" class="form-control" th:field="*{customerNumber}"/>


      </div>
      <div class="form-group">
        <label for="numberId">Customer Name</label>
        <input type="text" class="form-control" th:field="*{name}"/>


      </div>

      <div class="form-group ">
        <label for="example-date-input" >Birthday</label>
        <input class="form-control" type="date" value="2011-08-19" id="example-date-input">

      </div>
      <div>
        <label for="validationDefault04">Gender</label>
        <select class="custom-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numberId">Id Card</label>
        <input type="text" class="form-control" th:field="*{idCard}"/>

      </div>
      <div class="form-group">
        <label for="numberId">Phone Number</label>
        <input type="text" class="form-control" th:field="*{phone}"/>

      </div>
      <div class="form-group ">
        <label >Email</label>
        <input type="text" class="form-control" th:field="*{email}"/>
      </div>
      <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" th:field="*{address}"/>

      <button type="submit" class="btn btn-primary my-1">Create</button>

    </div>
  </div>
  <div class="container col-3"></div>
  </div>
</form>

<footer th:replace="/home :: footer"></footer>

</body>
</html>
