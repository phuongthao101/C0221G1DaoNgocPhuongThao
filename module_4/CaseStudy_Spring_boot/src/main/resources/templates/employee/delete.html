<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home :: head"></head>
<body>
<h3>Remove Employee</h3>
<p>
    <a th:href="@{/employee/list}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/employee/delete}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" th:field="*{employeeName}"/>

        </div>

        <div class="form-group ">
            <label>Birthday</label>
            <input type="date" class="form-control" th:field="*{employeeBirthday}"/>

        </div>
        <div class="form-group ">
            <label>Id Card</label>
            <input type="number" class="form-control" th:field="*{employeeIdCard}"/>

        </div>
        <div class="form-group">
            <label>Salary: </label>
            <input type="number" class="form-control" th:field="*{employeeSalary}">

        </div>

        <div class="form-group">
            <label>Phone: </label>
            <input type="number" class="form-control"
                   th:field="*{employeePhone}">

        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="email" class="form-control" th:field="*{employeeEmail}">

        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control"  th:field="*{employeeAddress}">
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control"  th:field="*{username}">
        </div>

        <div class="container col-3"></div>

    </form>

    <footer th:replace="/home :: footer"></footer>
</div>
</body>
</html>
