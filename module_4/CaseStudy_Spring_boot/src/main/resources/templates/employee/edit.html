<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="home :: head"></div>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khách hàng</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>


<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/employee/list}">
        Back to product list
    </a>
</p>
<form th:action="@{/employee/update}" th:object="${employee}" method="post" novalidate="novalidate">
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary " role="alert" STYLE="text-align: center">
                <h3>EDIT EMPLOYEE INFORMATION</h3>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{employeeName}">
            </div>
            <div class="form-group">
                <label>Birthday:</label>
                <input type="date" class="form-control" th:field="*{employeeBirthday}">
            </div>
            <div class="form-group">
                <label>ID Card: </label>
                <input type="number" class="form-control" th:field="*{employeeIdCard}">
                <span style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}"
                      th:errors="*{employeeIdCard}"></span>
            </div>
            <div class="form-group">
                <label>Salary: </label>
                <input type="number" class="form-control" th:field="*{employeeSalary}">
                <span style="color: red" th:if="${#fields.hasErrors('employeeSalary')}"
                      th:errors="*{employeeSalary}"></span>
            </div>
            <div class="form-group">
                <label>Phone: </label>
                <input type="number" class="form-control" th:field="*{employeePhone}">
                <span style="color: red" th:if="${#fields.hasErrors('employeePhone')}"
                      th:errors="*{employeePhone}"></span>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" th:field="*{employeeEmail}">
                <span style="color: red" th:if="${#fields.hasErrors('employeeEmail')}"
                      th:errors="*{employeeEmail}"></span>
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" class="form-control" th:field="*{employeeAddress}">
            </div>
            <div class="form-group">
                <label>Position: </label>
                <select class="form-control" th:field="*{position}">
                    <option th:each="position :${positions}"
                            th:value="${position.positionId}"
                            th:text="${position.positionName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Education Degree: </label>
                <select class="form-control" th:field="*{educationDegree}">
                    <option th:each="education :${educationDegrees}"
                            th:value="${education.educationDegreeId}"
                            th:text="${education.educationDegreeName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Division: </label>
                <select class="form-control" th:field="*{division}">
                    <option th:each="division :${divisions}"
                            th:value="${division.divisionId}"
                            th:text="${division.divisionName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" th:field="*{username}">
            </div>
            <div class="d-flex justify-content-center ">
                <button type="submit" class="btn btn-primary mb-3">Edit</button>
            </div>
        </div>
    </div>
</form>

<div th:replace="layout :: footer"></div>
</body>
</html>
