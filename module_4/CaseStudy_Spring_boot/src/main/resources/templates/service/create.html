<body>
<p>
    <a th:href="@{/service/list}">
        Back to product list
    </a>
</p>
<form th:action="@{/service/save}" th:object="${serviceDto}" method="post" novalidate="novalidate">
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary " role="alert" STYLE="text-align: center">
                <h3>CREATE SERVICE INFORMATION</h3>

            </div>
            <div class="form-group">
                <label for="numberId"> Service ID</label>
                <input type="hidden" class="form-control" id="numberId" aria-describedby="numberId">

            </div>
            <div class="form-group">
                <label for="numberId">Service Type </label>
                <select  class="form-control" th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypes}" th:value="${customerType.customerTypeId}"
                            th:text="${customerType.getCustomerTypeName()}"></option>

                </select>

            </div>
            <div class="form-group">
                <label for="numberId">Rent Type </label>
                <select  class="form-control" th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypes}" th:value="${customerType.customerTypeId}"
                            th:text="${customerType.getCustomerTypeName()}"></option>

                </select>

            </div>
            <div class="form-group">
                <label for="numberId">Service Code</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Service Area </label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Service Cost</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Service Max People</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Standard Room</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Other Convenience</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Standard Room</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Pool Area</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>
            <div class="form-group">
                <label for="numberId">Number of floor</label>
                <input type="text" class="form-control" th:field="*{service_name}"/>

            </div>

            <div class="container col-3"></div>
        </div>
    </div>
</form>

<footer th:replace="/home :: footer"></footer>

</body>
