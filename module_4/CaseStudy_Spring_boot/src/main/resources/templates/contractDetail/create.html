<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="home :: head">
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>

<!--nav bar-->
<nav class="navbar navbar-expand-lg  navbar-dark bg-success my-2 px-5 border border-info  sticky-top">
    <a class="navbar-brand mx-5" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-5">
                <a class="navbar-brand mr-0" href="/employees">Employee <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item  mr-5">
                <a class="navbar-brand mr-0" href="/customers">Customer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-5 ">
                <a class="navbar-brand mr-0" href="/service/create">Service <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-5 ">
                <a class="navbar-brand mr-0" href="contract/create">Contract <span class="sr-only">(current)</span></a>
            </li>
        </ul>

    </div>
</nav>
<body>
<p th:text="${msg}" style="color: red"> </p>
<form th:action="@{/contract_details/save}" th:object="${contractDetailDto}" method="post">
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary " role="alert" STYLE="text-align: center">
                <h3>CREATE CONTRACT DETAIL INFORMATION</h3>
            </div>


            <div class="form-group">
                <label>Contract Id:</label>
                <select class="form-control" th:field="*{contract}">
                    <option th:each="contract : ${contracts}" th:value="${contract.id}"
                            th:text="${'Here is id  '+ contract.id + 'Customer  ' + contract.customer.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Attach Service:</label>
                <select class="form-control" th:field="*{attachService}">
                    <option th:each="attach : ${attachServices}" th:value="${attach.attachServiceId}"
                            th:text="${attach.attachServiceName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" class="form-control" placeholder="Enter quantity... " th:field="*{quantity}">
            </div>
            <div class="d-flex justify-content-center ">
                <button type="submit" class="btn btn-primary mb-3">Create</button>
            </div>

            <div class="container col-3"></div>

        </div>
    </div>
</form>

<footer th:replace="/home :: footer"></footer>

</body>
</html>
