<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/blog/create">Create Blog</a>
<span th:text="${msg}" style="color: red"></span>

<form >
    <input th:type="text" name="keyword">
    <input th:type="submit" value="Search">
</form>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Content</td>
        <td>Edit</td>
        <td>Show</td>
        <td>Delete</td>
    </tr>
    <tr th:each="b,loop : ${blogList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.content}"></td>
        <td><a th:href="@{/blog/edit(id=${b.id})}">Edit</a></td>
        <td><a th:href="@{/blog/show(id=${b.id})}">Show</a></td>
        <td><a th:href="@{/blog/delete(id=${b.id})}">Delete</a></td>

    </tr>


</table>
<p>
    <a th:id="${blogList.hasPrevious()}"
       th:href="@{/blog(page=${blogList.number -1 }, keyword=${keywordValue})}">Previous</a>
    <span th:text="${blogList.number + 1}">

        </span>
    <span th:text="${blogList.totalPages}"></span>

    <a th:id="${blogList.hasNext()}"
       th:href="@{/blog(page=${blogList.number +1 }, keyword=${keywordValue})}">Next</a>
</p>
</body>
</html>
