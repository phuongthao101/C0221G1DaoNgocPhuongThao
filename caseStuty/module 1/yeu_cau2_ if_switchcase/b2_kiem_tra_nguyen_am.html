<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra nguyên âm , phụ âm</title>
</head>
<body>

<script>

    let kyTu = prompt('Nhập vào ký tự cần kiểm tra');
    if( kyTu =='u' ||kyTu =='e'||kyTu =='o'||kyTu =='a'||kyTu =='i' ){
        alert('Số bạn nhập là nguyên âm')
    }else {
        alert('Số bạn nhập là phụ âm')
    }
</script>
</body>
</html>
