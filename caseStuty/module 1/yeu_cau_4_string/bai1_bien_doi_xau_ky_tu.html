<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau </title>
</head>
<body>
<script>

    let ten = 'tRuong    TaN   HAI '.toLowerCase().split(" ");
    let result = [];
    for (let i = 0; i < ten.length; i++) {
        ten[i] = ten[i].charAt(0).toUpperCase() + ten[i].slice(1);
        if (ten[i].length > 0) {
            result.push(ten[i]);
        }
    }
    alert(result.join(" "))
</script>
</body>
</html>
