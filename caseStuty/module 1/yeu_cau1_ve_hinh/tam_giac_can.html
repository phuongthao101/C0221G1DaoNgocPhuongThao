<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình tam giác cân</title>
</head>
<body>
<script>
    let n = prompt('Nhập vào chiều cao tam giác cân: ');

    for (let i = 0; i < n / 2; i++) {
        for (let j = 0; j < n; j++) {

            if (j < n / 2 - i || j > n / 2 + i ) {
                document.write("&nbsp;&nbsp");
            } else {

                document.write("*");
            }

        }
        document.write('<br>')
    }

</script>
</body>
</html>
