<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    int m = h, n = h;
    for (int i = 1; i <= h; i++)
    {
        for (int j = 1; j <= 2 * h - 1; j++)
        {
            if (j == m || j == n || i== h)
                printf("*");
            else
                printf(" ");
        }
        m--;
        n++;
        printf("\n");
    }
    }
</script>
</body>
</html>
