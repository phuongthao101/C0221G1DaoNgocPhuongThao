<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông rỗng</title>
</head>
<body>
<script>
    let h = prompt(' Nhập vào chiều cao: ');
    for (let i = 1; i <= h; i++)
    {
        for (let j = 1; j <= i; j++)
        {
            if (j == 1 || j == i || i == h ||i==1) {
                document.write("* ");
            }else{
                document.write("&nbsp&nbsp ");
            }
        }
        document.write('<br>')

    }
</script>
</body>
</html>
