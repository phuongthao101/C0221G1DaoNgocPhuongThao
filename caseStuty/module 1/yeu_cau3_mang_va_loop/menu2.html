<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="chonmon('mot')" value="mot"> 1 .Cà phê </button><br>
<button onclick="chonmon('hai')" value="hai"> 2 . Cam vắt </button><br>
<button onclick="chonmon('ba')" value="ba"> 3 . Nước ép cà rốt  </button><br>
<button onclick="chonmon('bon')" value="bon"> 4. Nước ép cà chua </button><br>
<button onclick="chonmon('nam')" value="nam"> 5. Nước lọc </button><br>
<button onclick="chonmon('sau')" value="sau"> 6. Nước dừa</button><br>
<button onclick="chonmon('bay')" value="bay"> 7. Thoát chọn </button><br>
<script>
    let tongtien = 0;
    let n;
    function chonmon(item) {
        switch (item) {
            case  'mot':
                alert("Giá của một ly cà phê là 10000 đồng ");
                n = prompt(" Nhập số lượng bạn muốn mua");
                tongtien += n * 10000 ;
                break;
            case  'hai':
                alert("Giá của một ly cam vắt là 20000 đồng ");
                n = prompt(" Nhập số lượng bạn muốn mua");
                tongtien += n * 20000 ;
                break;
            case  'ba':
                alert("Giá của một ly nước ép cà rốt là 15000 đồng ");
                n = prompt(" Nhập số lượng bạn muốn mua");
                tongtien += n * 15000 ;
                break;
            case  'bon':
                alert("Giá của một ly nước ép cà chua là 15000 đồng ");
                n = prompt(" Nhập số lượng bạn muốn mua");
                tongtien += n * 15000 ;
                break;
            case  'nam':
                alert("Giá của một ly nước lọc là 5000 đồng ");
                n = prompt(" Nhập số lượng bạn muốn mua");
                tongtien += n * 5000 ;
                break;
            case  'sau':
                alert("Giá của một ly nước dừa là 10000 đồng ");
                n = prompt(" Nhập số lượng bạn muốn mua");
                tongtien += n * 10000 ;
                break;
            case  'bay':
                alert("Tổng tiền bạn phải trả là : " + tongtien ) ;
        }
    }
</script>
</body>
</html>
