<!DOCTYPE html>

    <title>Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A</title>
</head>
<body>
<script>

    let a = [7, 2, 5, 3, 5, 3];
    let b = [7, 2, 5, 4, 6, 3, 5, 3];
    let c = [];
    let count = 0;
    for (let i = 0; i < b.length; i++) {
        if (a.indexOf(b[i]) == -1) {
            c[i] = b[i];
        }
        document.writeln(c.join(''));
    }


</script>
</body>
