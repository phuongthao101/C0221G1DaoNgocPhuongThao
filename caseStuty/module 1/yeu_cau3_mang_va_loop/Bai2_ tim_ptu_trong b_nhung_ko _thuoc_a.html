<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A</title>
</head>
<body>
<script>

    let a = [7, 2, 5, 3, 5, 3];
    let b = [7, 2, 5, 4, 6, 3, 5, 3,4];
    let c = [];

   for(let i=0; i<b.length; i++){

       if(a.indexOf(b[i]) ==-1 && c.indexOf(b[i] ==-1)){
           c.push(b[i]);
       }
    }
    alert(c)

</script>
</body>
</html>
