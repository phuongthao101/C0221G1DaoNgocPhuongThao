<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều</title>
</head>
<body>
<script>

    let n = prompt("Nhập phần tử mảng lớn");
    let m = prompt("Nhập phần tử các mảng nhỏ ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = [];
        for (let j = 0; j < m; j++) {
            arr[i][j] = parseInt(prompt("nhập phần tử của các mảng nhỏ"));
        }
    }
    let max=arr[0][0];
    let min=arr[0][0];

    for(let i=0; i<arr.length; i++){
        for(let j=0; j<arr[i].length; j++){
            if( arr[i][j] > max){
                max= arr[i][j];
            }
           else if( arr[i][j] < min){
                min= arr[i][j];
            }

        }
    }document.write( 'max là:' +max );
    document.write('min là:' +min)


</script>
</body>
</html>
