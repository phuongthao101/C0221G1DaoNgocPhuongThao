<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let nhietDo = parseInt(prompt('Nhập vào nhiệt độ: '));
    while (nhietDo > 100 || nhietDo < 20) {
        if (nhietDo < 20) {
            alert('Vui lòng tăng nhiệt độ');
            nhietDo = parseInt(prompt('Nhập vào nhiệt độ: '));
        } else if (nhietDo > 100) {
            alert('Vui lòng giảm nhiệt độ');
            nhietDo = parseInt(prompt('Nhập vào nhiệt độ: '));
        }
    }


</script>
</body>
</html>
