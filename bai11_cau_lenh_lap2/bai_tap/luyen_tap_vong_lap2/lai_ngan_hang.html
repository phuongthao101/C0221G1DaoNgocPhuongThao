<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let soTien = parseInt(prompt('Nhập vào số vốn ban đầu lãi suất 5%/ năm: '));
    let thang= parseInt(prompt('Nhập vào số tháng vay: '));
    let laiSuatThang = 0;
    for ( let i= 0 ; i <thang; i++){
        laiSuatThang = ((sotien*5)/100)/12;
        soTien += laiSuatThang;

    }
</script>
</body>
</html>
