<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let a = b = 1;
        document.writeln(a + "<br>");
        document.writeln(b + "<br>");
        for (let i = 0; i<30 ; i++) {
            let sum = a + b;
            a = b;
            b = sum;
            document.write(b + "<br>");
        }
    </script>
</body>
</html>
