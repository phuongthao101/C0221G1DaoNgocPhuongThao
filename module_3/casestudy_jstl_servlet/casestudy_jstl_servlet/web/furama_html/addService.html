<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Màn hình thêm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>

<form>
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary " role="alert">
                Thêm mới thông tin dịch vụ
            </div>
            <div class="form-group">
                <label for="service_id">ID</label>
                <input type="number" class="form-control" id="service_id" aria-describedby="service_id">

            </div>
            <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control" id="service_name" >
            </div>
            <div class="form-group">
                <label>Service Area </label>
                <input type="text" class="form-control" id="service_area " >
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" id="price" aria-describedby="service_cost">

            </div>
            <div class="form-group">
                <label>Amount of People</label>
                <input type="number" class="form-control" id="people" aria-describedby="service_max_people">

            </div>
            <div class="form-group">
                <label >Standard Room</label>
                <input type="text" class="form-control" id="standard_room" >
            </div>
            <div class="form-group">
                <label >Other Convenience Description</label>
                <input type="text" class="form-control" id="description_other_convenience" >
            </div>
            <div class="form-group">
                <label >Pool Area</label>
                <input type="text" class="form-control" id="pool_area" >
            </div>
            <div class="form-group">
                <label >Number of floors</label>
                <input type="text" class="form-control" id="number_of_floor" >
            </div>


            <button type="submit" class="btn btn-primary my-1">Submit</button>

        </div>
    </div>
    <div class="container col-3"></div>

</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
