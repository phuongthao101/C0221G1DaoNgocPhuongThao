<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Màn hình thêm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>

<form>
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary " role="alert" STYLE="text-align: center">
                <h3>CREATE CONTRACT INFORMATION</h3>
            </div>
            <div class="form-group">
                <label for="numberId">ID Contract</label>
                <input type="number" class="form-control" id="numberId" aria-describedby="numberId">

            </div>


            <div class="form-group ">
                <label for="example-date-input" >Start Date</label>
                <input class="form-control" type="date" value="2011-08-19" id="example-date1-input">

            </div>
            <div class="form-group ">
                <label for="example-date-input" >End Date</label>
                <input class="form-control" type="date" value="2011-08-19" id="example-date-input">

            </div>

            <div class="form-group">
                <label for="numberId">Deposit</label>
                <input type="number" class="form-control" id="deposit" aria-describedby="deposit">

            </div>

            <div class="form-group">
                <label for="numberId">Total Money</label>
                <input type="number" class="form-control" id="total" aria-describedby="total">

            </div>
            <button type="submit" class="btn btn-primary my-1">Submit</button>

        </div>
    </div>
    <div class="container col-3"></div>

</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
