<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương</title>
</head>
<body>
<script>

    function kiemTra(x) {
        if(x >=0){
            alert('Là số nguyên dương')
        }else {
            alert('Ko phải số nguyên dương')
        }return x

    }
    let x = parseInt(prompt('Nhập số cần ktra: '));
    alert(kiemTra(x))
</script>
</body>
</html>
