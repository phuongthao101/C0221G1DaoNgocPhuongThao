<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tăng giá trị đối số</title>
</head>
<body>
<script>

    let number = 0;
    function run() {
        number = doiSo(number);
    }

    function doiSo(number) {
        return number + 1;
    }
    document.write(number);
</script>
</body>
</html>
