<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh 2 tham số</title>
</head>
<body>
<script>

    function run( num1, num2) {
        if(num1>num2){
            alert('Số 1 lớn hơn số 2')
        }else {
            return num1 + num2;
        }
    }
    let result = run(+prompt("Enter number1"), +prompt("Enter number 2"));
    document.write("Result = " + result);

</script>
</body>
</html>
