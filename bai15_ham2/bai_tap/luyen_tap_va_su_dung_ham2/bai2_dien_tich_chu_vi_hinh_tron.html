<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích chu vi hình tròn</title>
</head>
<body>
<script>

    function dienTich(r) {
        return r * r * 3.14
    }

    function chuVi(r) {
        return 2 * r * 3.14
    }
    document.write(dienTich(prompt('Nhập vào bán kính:')));
    document.write('<br>');
    document.write(chuVi(prompt('Nhập vào bán kính:')))
</script>
</body>
</html>
