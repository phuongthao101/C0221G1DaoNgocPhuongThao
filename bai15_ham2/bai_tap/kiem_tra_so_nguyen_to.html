<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    function timSonguyento(num) {
        let kT = true;
        if (num < 2) {
            kT = false;
        } else {
            for (let i = 2; i < num - 1; i++) {
                if (num % i == 0) {
                    kT = false;
                    break;
                }
            }
        }
        if (kT == true) {
            return true;
        } else {
            return false;
        }
    }

    let num = prompt(" Nhập vào 1 số: ");
    timSonguyento(num);
    if (timSonguyento(num) == true) {
        alert("Đây là số nguyên tố ");
    } else {
        alert("Đây không phải số nguyên tố ")
    }

</script>
</body>
</html>
