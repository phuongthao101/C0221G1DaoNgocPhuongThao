<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Caculator</h1> <br>
    <input type="number" name="number" id="dulieu1">
    <input type="number" name="number" id="dulieu2">
<p id="result"></p>
    <br>
    <br>
    <input type="button" name="button" onclick="cong()" value="Addition(+)" id="cong">
    <input type="button" name="button" onclick="tru()" value="Subtration(-)" id=" tru">
    <input type="button" name="button" onclick="nhan()" value="Multiplition(*)" id="nhan">
    <input type="button" name="button" onclick="chia()" value="Division(/)" id="chia">


<script>
    let duLieu1 = document.getElementById("duLieu1");
    let duLieu2 =document.getElementById("duLieu2");
    function cong(){

        let result = parseInt(duLieu1.value)+parseInt(duLieu2.value) ;

        document.getElementById("result").innerText = result;

    }
    function tru(){
        let result = parseInt(duLieu1.value)-parseInt(duLieu2.value) ;

        document.getElementById("result").innerText = result;
    }
    function nhan(){

        let result = parseInt(duLieu1.value)*parseInt(duLieu2.value) ;
        document.getElementById("result").innerText = result;
    }
    function chia(){
        let result = parseInt(duLieu1.value)/parseInt(duLieu2.value) ;

        document.getElementById("result").innerText = result;
    }

</script>
</body>
</html>
