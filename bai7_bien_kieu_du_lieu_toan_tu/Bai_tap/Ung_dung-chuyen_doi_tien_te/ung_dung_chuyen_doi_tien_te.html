<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    th,td { text-align: center}
    table { width: 50%}

</style>
<body>
    <form>
        <table>
            <tr>
                <th> Amount</th>
                <th> Form Currency</th>
                <th> To Currency</th>

            </tr>
            <tr>
                <td>
                    <input type="text" name="amount" value="" id="amount">
                </td>
                <td>
                    <select id="from">
                        <option value="vnd" > VietNam</option>
                        <option value="usd"> HoaKy</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="usd">USD</option>
                        <option value="vnd">VND</option>
                    </select>

                </td>
                <td>
                    <input type="button" name="button" value="Convert" onclick="convert()">
                </td>
            </tr>

        </table>

    </form>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let from= document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if  (from=="vnd" && to == 'usd') {
            let result = amount / 23000
            document.write("result: "+ result)

        }else if(from=="usd"&& to=="vnd"){
            let result = amount * 23000
            document.write("result: "+ result)

        }else {
            let result = amount
            document.write("result: " + result)
        }

    }

</script>
</body>
</html>
