<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp thứ tự giảm dần</title>
</head>
<body>
<script>

    let arr = [];
    for( let i= 0; i<5; i++) {
        arr[i] = prompt("Nhập phần tử của chuỗi");
    } document.write("Mảng = ["+arr+"]<br>")
    document.writeln(arr.sort((a, b) => {
           return b-a;
      }));
// note: sắp xếp mảng theo thứ tự giảm dần
</script>
</body>
</html>
