<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự trong mảng</title>
</head>
<body>
<script>

    let mang = [4, "Hello", 9, "word",18,22,"abc",1,9];
    let count = 0;
    document.write("Mảng gồm = ["+mang+"]<br>");
    for (let i=0; i<mang.length; i++){
        if (mang[i] %2 == 0 ||mang[i] %2 == 1){
            count ++
        }
    }
    document.write("Các ký tự số trong mảng là "+count+" số<br>")


</script>
</body>
</html>
