<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự trong mảng</title>
</head>
<body>
<script>

    let mangSo='0123456789';
    let nhap=prompt('Nhập');
    let dem=0;
    for(let i=0;i<nhap.length;i++){
        if(mangSo.indexOf(nhap[i])>-1){
            dem++
        }
    }alert(dem)

</script>
</body>
</html>
