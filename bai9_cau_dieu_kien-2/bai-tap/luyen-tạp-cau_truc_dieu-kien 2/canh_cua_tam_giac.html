<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let a=prompt('Nhập cạnh a');
        let b=prompt('Nhập cạnh b');
        let c=prompt('Nhập cạnh c');
        if (a,b,c > 0 && a+b>c && b+c>a && a+c>b) {

                alert('a,b,c là cạnh của 1 tam giác');

        }else {
            alert('a,b,c không phải là cạnh của tam giác');
        }
    </script>
</body>
</html>
