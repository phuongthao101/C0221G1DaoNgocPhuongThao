    <script>

        let a= prompt('Nhập vào số nguyên a: ' );
        let b=prompt('Nhập vào số nguyên b: ');
        let c=prompt('Nhập vào số nguyên c: ');
        if (a>b) {
            if (a>c) {
                alert("a là số lớn nhất" + a);
            }else{
                alert(" c là số lớn nhất" +c);

            }

        } else {
                if (b > c) {
                    alert('b là số lớn nhất' + b);
                } else {
                    alert("c là số lớn nhất" + c)
                }
            }
    </script>
