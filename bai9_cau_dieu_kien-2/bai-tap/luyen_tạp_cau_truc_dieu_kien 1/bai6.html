<!DOCTYPE html>

<script>
    let income = prompt(' Nhập vào doanh số bán hàng: ');
    if (income<= 500){
        alert('Hoa hồng nhận được : ' + income *(5/100));

    }else {
        alert('Hoa hồng nhận được: '+ income*10/100);
    }


</script>
