<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


        <input type="number" id="number" name="number" value="1">
        <input type="button" onclick="clickme()" value=" Tính số ngày">




    <script>
        function clickme(){
        let month = parseInt(document.getElementById('number').value);
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:

                document.write("Tháng có 31 ngày");
            break;
            case 2:
                document.write("Tháng 2 có 28 hoặc 29 ngày");
            break;

            case 4,6,9,11:
            case 6:
            case 9:
            case 11:

                document.write("Tháng có 30 ngày");
            break;


}}


    </script>
</body>
</html>
