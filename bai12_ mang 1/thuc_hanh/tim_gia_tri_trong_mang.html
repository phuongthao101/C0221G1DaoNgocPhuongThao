<head>

    <title>Tìm giá trị trong mảng</title>
</head>

<script>

    let value = prompt(' nhập vào số cần kiểm tra: ');
    let array = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < array.length; i++) {
        if (value == array[i]) {
            alert('Số bạn nhập thuộc mảng ')

        }
    }
</script>
