    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
 <script>

     let array = [ -3, 5, 1, 3, 2, 10];
     let max = array[0];
     let index = 0;

      for( let i = 1; i< array.length; i++){
         if(array[i] > max){
            max = array[i];
            index = max
         }
     }document.write('Max là ' + max)
 </script>
