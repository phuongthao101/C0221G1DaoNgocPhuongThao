<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    let n = prompt('Nhập chuỗi');
    let arr = n.split("");
    count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i])) {
            count++;
        }
    }
    document.write('Số lượng ký tự trong chuỗi là: ' + count)

    // isNaN:xác đinh phần tử trong mảng có phải ký tự chữ hay ko
    // có thể dùng cách : nếu phần tử %2 = 0 hoặc ptu %2 = 1 => ký tự là số
</script>
</body>
</html>
