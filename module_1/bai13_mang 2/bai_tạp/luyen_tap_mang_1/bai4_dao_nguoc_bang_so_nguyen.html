<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    let mangso = [];


    for (let i = 0; i < 4; i++) {
        mangso[i] = parseInt(prompt("Nhập số vào mảng"));
    }
    document.write("Mảng là = [" + mangso + "]<br>");


    document.write(mangso.reverse('--'));

</script>
</body>
</html>
