<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nối từ hai mảng b và a vào mảng c</title>
</head>
<body>
<script>
    let arr1 = [];
    for (let i =0 ; i< 5 ; i ++){
        arr1[i] = prompt( "Nhập mảng 1");
    }
    let arr2 = [];
    for (let i =0 ; i< 3; i ++){
        arr2[i] = prompt( "Nhập mảng 2");
    }
    let arr3 = arr1.concat(arr2) ;
    alert('Mảng nối 2 mảng là : ' + '['+arr3+ ']');

</script>
</body>
</html>
