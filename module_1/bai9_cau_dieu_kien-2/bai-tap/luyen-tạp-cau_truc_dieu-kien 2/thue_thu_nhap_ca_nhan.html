<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

    let income=prompt('Thu nhập mỗi tháng');
         if (income<=5000000000){
            alert('Tiền thuế cần đóng: ' + income*(5/100) );
        }else if (500000000<income<=10000000) {
             alert('Tiền thuế cần đóng' + income*(10/100));
         }

    </script>
</body>
</html>
