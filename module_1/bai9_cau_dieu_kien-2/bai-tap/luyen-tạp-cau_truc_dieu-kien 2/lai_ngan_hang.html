<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let von = prompt('Nhập vào số tiền ban đầu: ');
        let thang=prompt('Số tháng vay');
        let phantram = prompt('  Phần trăm Lãi suất : ');
        let laiSuat= (von*phantram*thang) /100;
        alert('Lãi suất ngân hàng là: ' + laiSuat);

    </script>
</body>
</html>
