<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let score =prompt('Nhập vào điểm thi: ');
        if (score >=9) {
            alert('Điểm A');
        }
        else if (score>=8) {
            alert('Điểm B');
        }
        else if (score>=7){
            alert('Điểm C')
        }
        else {
            alert('Điểm D');
        }
    </script>
</body>
</html>
