<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let old =prompt('Nhập tuổi của bạn: ');
    if(old >= 16) {
        alert('Học sinh đủ tuổi vào lớp 10');
    }
    if (old <16){
        alert('Học sinh chưa đủ tuổi vào lớp 10');
    }
</script>
</body>
</html>
