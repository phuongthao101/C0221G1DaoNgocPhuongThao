<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let n = parseInt(prompt(" Nhập vào số nguyên dương: "));
        let giaiThua = 1;
        for ( let i=1; i<= n; i++){
            giaiThua= giaiThua * i;
            if (n<0) {
                alert('Lỗi')

            }

        }
        document.write(' Giai thừa số bạn nhập là : ' + giaiThua);

    </script>
</body>
</html>
