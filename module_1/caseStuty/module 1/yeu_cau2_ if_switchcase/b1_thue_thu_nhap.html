<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
 <script>

     let salary= parseFloat(prompt('Please enter salary:'));
     let tax =0;
     let netSalary = 0;
     if(salary>=15000000){
         tax=20
     }else if(salary>=7000000){
         tax =15
     }
     netSalary= salary*tax/100;
     alert('Tax:' + tax+'%'+'\n' +'Net Salary: ' + netSalary)

 </script>
</body>
</html>
