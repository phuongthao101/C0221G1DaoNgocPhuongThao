<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra nguyên âm , phụ âm</title>
</head>
<body>

<script>
    let character = prompt('Nhập vào ký tự cần kiểm tra');
    character = character.toLowerCase();
    switch (character) {
        case "o":
        case "u":
        case "i":
        case "e":
        case "a":

            alert('Đây là nguyên âm');
            break;
        default:
            alert('Đây là phụ âm')

    }

</script>
</body>
</html>
