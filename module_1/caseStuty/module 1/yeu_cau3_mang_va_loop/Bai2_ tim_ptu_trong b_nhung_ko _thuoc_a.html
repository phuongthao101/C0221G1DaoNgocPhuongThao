<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A</title>
</head>
<body>
<script>
    let arrA = [];
    let arrB = [];
    let result = [];
    let sizeA = prompt('NHập độ dài mảng A:');
    let sizeB = prompt('NHập độ dài mảng B:');
    for (let i = 0; i < sizeA; i++) {
        arrA.push(parseInt(prompt('Nhập vào ptu mảng A')))
    }
    for (let i = 0; i < sizeB; i++) {
        arrB.push(parseInt(prompt('Nhập vào ptu mảng B')))

    }
    for (let i = 0; i < sizeA; i++) {
        if (arrA.indexOf(arrB[i]) === -1 && result.indexOf(arrB[i]) === -1) {
            result.push(arrB[i]);
        }
    }
    result.sort(function (a, b) {
        return a - b;
    });
    alert('Mảng A là:' + arrA + '\n Mảng B là:' + arrB + '\n Mảng thuộc B nhưng không thuộc A là:' + result)


</script>
</body>
</html>
