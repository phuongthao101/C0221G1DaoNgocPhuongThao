<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1_prefixSums</title>
</head>
<body>
<script>

    let arrA=[];
    let arrB=[];
    let temp=0;
    let sizeA= prompt('Nhập vào độ dài mảng A:');
    for(let i=0; i< sizeA; i++){
        arrA.push(parseInt(prompt('Nhập số nguyên:')))
    }

    for(let i=0; i<arrA.length;i++){
        temp += arrA[i];
        arrB[i] = temp;
    }
    alert('Mảng A là: ' + arrA +'\n'+ 'Presums là :' + arrB)
</script>
</body>
</html>
