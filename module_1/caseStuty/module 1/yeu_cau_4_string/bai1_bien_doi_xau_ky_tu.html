<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau </title>
</head>
<body>
<script>

    let input = 'tRuong    TaN   HAI '.toLowerCase().split(" ");
    let result = [];
    for (let i = 0; i < input.length; i++) {
        input[i] = input[i].charAt(0).toUpperCase() + input[i].slice(1);

        //charAt () Trả về ký tự tại vị trí được chỉ định
        //Slice () Trích xuất một phần của chuỗi và trả về một chuỗi mới

        if (input[i].length > 0) {
            result.push(input[i]);
        }
    }
    alert(result.join(" "))
</script>
</body>
</html>
