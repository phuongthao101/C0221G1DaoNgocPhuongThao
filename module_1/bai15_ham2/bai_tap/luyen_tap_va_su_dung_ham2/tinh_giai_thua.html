<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>

    let num = prompt("");
    function giaiThua() {
        let gt = 1 ;
        for (let i = 1 ; i<= num ; i ++){
            gt *= i ;
        }return gt ;
    }alert(giaiThua(num)) ;


</script>
</body>
</html>
