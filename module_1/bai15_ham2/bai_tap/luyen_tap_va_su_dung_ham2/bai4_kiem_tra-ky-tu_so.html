<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra ký tự số</title>
</head>
<body>
<script>

    function kiemTra(x) {
        if(isNaN(x) == true){
            alert('True')
        }else {
            alert('False')
        }
    }
    document.write(kiemTra(prompt('Nhập vào số cần kiểm tra: ')))
</script>
</body>
</html>
