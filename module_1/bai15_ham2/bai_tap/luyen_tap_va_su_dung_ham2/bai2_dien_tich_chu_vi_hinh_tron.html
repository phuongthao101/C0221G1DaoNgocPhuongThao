<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích chu vi hình tròn</title>
</head>
<body>
<script>

    function dienTich(r) {
        return r * r * 3.14
    }

    function chuVi(r) {
        return 2 * r * 3.14
    }

    let r = prompt('Nhập vào bán kính');
    alert(dienTich(r));
    document.write('<br>');
    alert(chuVi(r))
</script>
</body>
</html>
