<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi feet và meet</title>
</head>
<body>
<script>

    function feetToMeter(feet) {
        return 0.305 * feet;
    }

    function meterToFeet(meter) {
        return 3.279 * meter;
    }

    document.write(feetToMeter(9));
    document.write('<br>');
    document.write(meterToFeet(25));
</script>
</body>
</html>
