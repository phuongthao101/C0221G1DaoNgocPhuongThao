<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
 <script>

     let array =[];
     for(let i=0; i<5 ; i++){
         array = prompt('Nhập vào phần tử mảng ')
     }
     let max = array[0];

      for( let i = 1; i< array.length; i++){
         if(array[i] > max){
            max = array[i];
         }
     }document.write('Max là ' + max)
 </script>
</body>
</html>
